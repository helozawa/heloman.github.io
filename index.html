<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truyện Tranh Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .manga-card {
            width: 200px;
            margin: 10px;
            background: white;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .manga-cover {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        .manga-info {
            padding: 10px;
        }
        .manga-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .manga-tags {
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Truyện Tranh Online</h1>
        <div class="search-bar">
            <input type="text" placeholder="Tìm kiếm truyện...">
            <button>Tìm kiếm</button>
        </div>
    </header>
    
    <div class="container">
        <!-- Danh sách truyện sẽ được thêm bằng JavaScript -->
        <div class="manga-card">
            <img src="cover1.jpg" alt="Truyện 1" class="manga-cover">
            <div class="manga-info">
                <!-- Trong phần danh sách truyện -->
<div class="manga-item">
    <a href="manga-detail.html?id=123" class="manga-link">
        <img src="images/manga1.jpg" alt="Tên Truyện">
        <div class="manga-info">
            <h3>Tên Truyện</h3>
            <p>Chapter 15</p>
        </div>
    </a>
</div>
                <div class="manga-title">Truyện Ví Dụ 1</div>
                <div class="manga-tags">Tag1, Tag2</div>
            </div>
        </div>
        <!-- Thêm các card truyện khác tương tự -->
    </div>

    <script>
        // Code JavaScript để tải danh sách truyện từ API
        // Ví dụ sử dụng fetch API
        fetch('/api/manga')
            .then(response => response.json())
            .then(data => {
                // Xử lý dữ liệu và hiển thị lên trang
                console.log(data);
            });
    </script>
</body>
</html>
