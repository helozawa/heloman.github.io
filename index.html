<!DOCTYPE html>
<html lang="vi">
<head>
    <div class="container">
            <h1>Thế giới của những cậu bé muốn làm giàu nhanh</h1>
            <div class="search-box">

    <meta charset="UTF-8">
    <title>Trang Truyện</title>
    <style>
        .manga-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .manga-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .manga-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .manga-link {
            text-decoration: none;
            color: inherit;
            display: block;
        }
        .manga-cover {
            width: 100%;
            height: 280px;
            object-fit: cover;
        }
        .manga-info {
            padding: 15px;
        }
        .manga-title {
            font-size: 18px;
            font-weight: bold;
            margin: 0 0 5px 0;
            color: #2c3e50;
            transition: color 0.2s;
        }
        .manga-card:hover .manga-title {
            color: #e74c3c;
        }
        .manga-meta {
            font-size: 14px;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="manga-grid">
        <!-- Mẫu 1 - Bao toàn bộ card trong thẻ a -->
        <a href="truyen/one-piece.html" class="manga-link">
            <div class="manga-card">
                <img src="https://t9.nhentai.net/galleries/3421262/cover.webp.webp" alt="One Piece" class="manga-cover">
                <div class="manga-info">
                    <h3 class="manga-title">[オクタ工房 (オクタ)] 憧れの友ママとマッチングした件 [中国翻訳] [無修正]</h3>
                       </div>
                    <div class="comic-item">
  <!-- Hình ảnh truyện - click để đọc -->
  <img 
    src="path/to/comic-cover.jpg" 
    alt="Tên truyện"
    onclick="readComic('comic-id')" <!-- Thêm sự kiện click -->
    style="cursor: pointer;"> <!-- Hiệu ứng con trỏ tay -->
  
  <!-- Có thể giữ hoặc ẩn nút đọc truyện cũ -->
  <button onclick="readComic('comic-id')" style="display:none;">
    Đọc truyện ngay
  </button>
</div>
            </div>
        </a>

        <!-- Mẫu 2 - Chỉ tiêu đề có liên kết -->
        <div class="manga-card">
            <img src="naruto.jpg" alt="Naruto" class="manga-cover">
            <div class="manga-info">
                <a href="truyen/naruto.html" class="manga-title">Naruto</a>
            </div>
        </div>

        <!-- Mẫu 3 - Dùng JavaScript -->
        <div class="manga-card" data-manga-id="attack-on-titan">
            <img src="aot.jpg" alt="Attack on Titan" class="manga-cover">
            <div class="manga-info">
                <h3 class="manga-title clickable-title">Attack on Titan</h3>
            </div>
        </div>
    </div>

    <script>
        // Xử lý click cho mẫu 3
        document.querySelectorAll('.clickable-title').forEach(title => {
            title.style.cursor = 'pointer';
            title.addEventListener('click', function() {
                const card = this.closest('.manga-card');
                const mangaId = card.getAttribute('data-manga-id');
                window.location.href = `truyen/${mangaId}.html`;
            });
        });

        // Thêm hiệu ứng hover cho tiêu đề
        document.querySelectorAll('.manga-title').forEach(title => {
            title.addEventListener('mouseenter', function() {
                this.style.textDecoration = 'underline';
            });
            title.addEventListener('mouseleave', function() {
                this.style.textDecoration = 'none';
            });
        });
    </script>
<body>

    <main class="container">
