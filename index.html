<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serious work place</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #1a1a2e;
            color: #e6e6e6;
            line-height: 1.6;
            background-image: radial-gradient(circle at 10% 20%, #16213e 0%, #0f3460 90%);
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        /* Header */
        header {
            background-color: rgba(10, 15, 35, 0.95);
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.5);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(5px);
        }
        
        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid rgba(74, 108, 247, 0.3);
        }
        
        .logo {
            font-size: 28px;
            font-weight: 700;
            color: #4a6cf7;
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        
        .logo i {
            margin-right: 10px;
            color: #ff6b6b;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .logo span {
            color: #ff6b6b;
        }
        
        .search-container {
            flex: 1;
            max-width: 600px;
            margin: 0 30px;
            position: relative;
        }
        
        .search-container input {
            width: 100%;
            padding: 12px 20px;
            background: rgba(20, 25, 55, 0.8);
            border: 1px solid #4a6cf7;
            border-radius: 30px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
            color: #fff;
        }
        
        .search-container input:focus {
            border-color: #ff6b6b;
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.3);
        }
        
        .search-container input::placeholder {
            color: #a0aec0;
        }
        
        .search-container button {
            position: absolute;
            right: 5px;
            top: 5px;
            background: linear-gradient(45deg, #4a6cf7, #ff6b6b);
            border: none;
            color: white;
            padding: 7px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .search-container button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
        }
        
        .user-actions {
            display: flex;
            gap: 15px;
        }
        
        .user-actions a {
            color: #a0aec0;
            text-decoration: none;
            font-size: 15px;
            display: flex;
            align-items: center;
            padding: 8px 15px;
            border-radius: 20px;
            transition: all 0.3s;
        }
        
        .user-actions a:hover {
            color: white;
            background: rgba(74, 108, 247, 0.2);
        }
        
        .user-actions i {
            margin-right: 8px;
            font-size: 18px;
        } 
        
        .upload-btn {
            background: linear-gradient(45deg, #4a6cf7, #ff6b6b);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-left: 15px;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .upload-btn i {
            font-size: 16px;
        }
        
        /* Main Content */
        main {
            padding: 30px 0 80px;
        }
        
        .filters {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
            background: rgba(20, 25, 55, 0.8);
            padding: 15px 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(74, 108, 247, 0.3);
        }
        
        .filter-group {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .filter-group span {
            color: #a0aec0;
        }
        
        .filter-group select, 
        .filter-group button {
            padding: 10px 20px;
            border: 1px solid #4a6cf7;
            border-radius: 8px;
            background: rgba(10, 15, 35, 0.8);
            color: #fff;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 15px;
        }
        
        .filter-group select:focus {
            outline: none;
            border-color: #ff6b6b;
        }
        
        .filter-group button {
            background: rgba(10, 15, 35, 0.5);
        }
        
        .filter-group button:hover {
            background: rgba(74, 108, 247, 0.3);
        }
        
        .filter-group button.active {
            background: linear-gradient(45deg, #4a6cf7, #ff6b6b);
            color: white;
            border-color: transparent;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .gallery-item {
            background: rgba(20, 25, 55, 0.8);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            border: 1px solid rgba(74, 108, 247, 0.3);
            backdrop-filter: blur(5px);
        }
        
        .gallery-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.6);
            border-color: #ff6b6b;
        }
        
        .gallery-item .badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(45deg, #ff6b6b, #ff416c);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            z-index: 2;
            box-shadow: 0 4px 10px rgba(255, 107, 107, 0.4);
        }
        
        .gallery-item .img-container {
            position: relative;
            overflow: hidden;
            height: 300px;
        }
        
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.5s;
        }
        
        .gallery-item:hover img {
            transform: scale(1.05);
        }
        
        .item-info {
            padding: 20px;
        }
        
        .item-title {
            font-weight: 700;
            margin-bottom: 12px;
            color: white;
            font-size: 17px;
            height: 50px;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        
        .item-meta {
            display: flex;
            justify-content: space-between;
            color: #a0aec0;
            font-size: 14px;
            margin-top: 15px;
        }
        
        .item-meta span {
            display: flex;
            align-items: center;
        }
        
        .item-meta i {
            margin-right: 5px;
            color: #4a6cf7;
        }
        
        .item-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 15px;
        }
        
        .item-tags span {
            background: rgba(74, 108, 247, 0.2);
            color: #a0d2ff;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            transition: all 0.3s;
        }
        
        .gallery-item:hover .item-tags span {
            background: rgba(255, 107, 107, 0.2);
            color: #ffb8b8;
        }
        
        /* Loading Indicator */
        .loading {
            text-align: center;
            padding: 40px 0;
            display: none;
        }
        
        .loader {
            width: 60px;
            height: 60px;
            margin: 0 auto;
            border: 5px solid rgba(74, 108, 247, 0.2);
            border-top: 5px solid #4a6cf7;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Footer GIF */
        .gif-footer {
            width: 100%;
            height: 200px;
            overflow: hidden;
            position: relative;
            border-top: 2px solid #4a6cf7;
        }
        
        .gif-footer img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .gif-footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(10, 15, 35, 0.9), transparent);
        }
        
        .gif-footer-content {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            color: white;
            z-index: 2;
        }
        
        .gif-footer h3 {
            font-size: 24px;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .gif-footer p {
            font-size: 16px;
            max-width: 600px;
            margin: 0 auto;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
        }
        
        /* Scroll to top button */
        .scroll-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #4a6cf7, #ff6b6b);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 99;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s;
        }
        
        .scroll-top.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* Random Button Animation */
        .random-active {
            position: relative;
            overflow: hidden;
        }
        
        .random-active::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                rgba(255, 107, 107, 0.3), 
                rgba(74, 108, 247, 0.3), 
                rgba(255, 107, 107, 0.3));
            transform: rotate(0deg);
            animation: shine 2s infinite linear;
            z-index: 0;
        }
        
        @keyframes shine {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Responsive */
        @media (max-width: 992px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            }
            
            .filters {
                flex-direction: column;
                gap: 15px;
            }
        }
        
        @media (max-width: 768px) {
            .header-top {
                flex-direction: column;
                gap: 15px;
            }
            
            .search-container {
                margin: 10px 0;
                width: 100%;
                max-width: 100%;
            }
            
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
                gap: 15px;
            }
            
            .gallery-item .img-container {
                height: 250px;
            }
        }
    </style>
</head>

            { id: 4, title: "Thần Đồng Đất Việt - Tập 45", views: 7800, rating: 4.6, tags: ["Lịch sử", "Giáo dục"], badge: "Mới", color: "20b2aa", genre: "fantasy" },
            { id: 5, title: "Đội Trưởng Marvel - Số Đặc Biệt 2024", views: 15200, rating: 4.8, tags: ["Siêu anh hùng", "Hành động"], badge: "", color: "ffa500", genre: "action" },

            { id: 7, title: "Thiên Long Bát Bộ - Phiên Bản Truyện Tranh", views: 11500, rating: 4.7, tags: ["Kiếm hiệp", "Lịch sử"], badge: "", color: "9370db", genre: "fantasy" },
            { id: 8, title: "Attack on Titan - Tập Cuối", views: 23100, rating: 4.9, tags: ["Hành động", "Kinh dị"], badge: "Hot", color: "ff4500", genre: "action" },
            
            { id: 9, title: "Dragon Ball Super - Tập 87", views: 21500, rating: 4.8, tags: ["Hành động", "Viễn tưởng"], badge: "Mới", color: "ff0000", genre: "action" },
            { id: 10, title: "Naruto - Thế Hệ Mới", views: 19200, rating: 4.7, tags: ["Hành động", "Phiêu lưu"], badge: "", color: "ffd700", genre: "action" },
            { id: 11, title: "My Hero Academia - Tập 36", views: 17800, rating: 4.9, tags: ["Siêu anh hùng", "Trường học"], badge: "Hot", color: "00bfff", genre: "action" },
            { id: 12, title: "Demon Slayer - Tập 23", views: 22300, rating: 4.9, tags: ["Hành động", "Kinh dị"], badge: "", color: "8a2be2", genre: "action" },
            { id: 13, title: "Tình Yêu Hoàn Hảo", views: 14200, rating: 4.7, tags: ["Lãng mạn", "Trường học"], badge: "Mới", color: "ff69b4", genre: "romance" },
            { id: 14, title: "Điều Kỳ Diệu Của Cuộc Sống", views: 11200, rating: 4.6, tags: ["Đời thường", "Tâm lý"], badge: "", color: "40e0d0", genre: "comedy" },
            { id: 15, title: "Thế Giới Ma Thuật", views: 19800, rating: 4.8, tags: ["Viễn tưởng", "Phép thuật"], badge: "Hot", color: "da70d6", genre: "fantasy" },
            { id: 16, title: "Hành Trình Phương Đông", views: 13200, rating: 4.5, tags: ["Lịch sử", "Phiêu lưu"], badge: "", color: "cd853f", genre: "action" }
             <div class="image-container" id="clickable-image">
        <img src="https://t2.nhentai.net/galleries/3424299/cover.webp.webp" alt="4-lânh Tính Phương Đông">
        <!-- Thẻ a ẩn sẽ phủ lên toàn bộ hình ảnh -->
        <a href="https://nhentai.net/g/582056/" class="image-link" id="image-link"></a>
    </div>

        ];
        
        // Khởi tạo gallery
        const gallery = document.getElementById('gallery');
        const loadingIndicator = document.getElementById('loading');
        const sortSelect = document.getElementById('sortSelect');
        const genreSelect = document.getElementById('genreSelect');
        const randomBtn = document.getElementById('randomBtn');
        
        let page = 1;
        const itemsPerPage = 8;
        let currentSort = 'newest';
        let currentGenre = 'all';
        let displayedComics = [];
        
        // Hàm thêm truyện vào gallery
        function addComicsToGallery(comicsList) {
            comicsList.forEach(comic => {
                const comicElement = document.createElement('div');
                comicElement.className = 'gallery-item';
                
                // Tạo badge nếu có
                const badge = comic.badge ? `<div class="badge">${comic.badge}</div>` : '';
                
                comicElement.innerHTML = `
                    ${badge}
                    <div class="img-container">
                        <img src="https://via.placeholder.com/300x400/${comic.color}/ffffff?text=${comic.title.split(' ')[0]}" alt="${comic.title}">
                    </div>
                    <div class="item-info">
                        <div class="item-title">${comic.title}</div>
                        <div class="item-meta">
                            <span><i class="fas fa-eye"></i> ${comic.views.toLocaleString()}</span>
                            <span><i class="fas fa-star"></i> ${comic.rating}</span>
                        </div>
                        <div class="item-tags">
                            ${comic.tags.map(tag => `<span>${tag}</span>`).join('')}
                        </div>
                    </div>
                `;
                
                gallery.appendChild(comicElement);
            });
        }
        
        // Hàm lọc và sắp xếp truyện
        function filterAndSortComics() {
            let filteredComics = [...comics];
            
            // Lọc theo thể loại
            if (currentGenre !== 'all') {
                filteredComics = filteredComics.filter(comic => comic.genre === currentGenre);
            }
            
            // Sắp xếp
            switch (currentSort) {
                case 'popular':
                    filteredComics.sort((a, b) => b.views - a.views);
                    break;
                case 'top-rated':
                    filteredComics.sort((a, b) => b.rating - a.rating);
                    break;
                case 'random':
                    // Sắp xếp ngẫu nhiên
                    filteredComics = shuffleArray([...filteredComics]);
                    break;
                default: // 'newest'
                    filteredComics.sort((a, b) => b.id - a.id);
            }
            
            return filteredComics;
        }
        
        // Hàm trộn mảng ngẫu nhiên (Fisher-Yates algorithm)
        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }
        
        // Hàm hiển thị truyện
        function displayComics() {
            // Xóa nội dung hiện tại
            gallery.innerHTML = '';
            
            // Lấy danh sách truyện đã lọc và sắp xếp
            const filteredComics = filterAndSortComics();
            
            // Giới hạn số lượng truyện hiển thị
            const comicsToShow = filteredComics.slice(0, page * itemsPerPage);
            displayedComics = comicsToShow;
            
            // Thêm vào gallery
            addComicsToGallery(comicsToShow);
        }
        
        // Hàm hiển thị truyện ngẫu nhiên
        function displayRandomComics() {
            gallery.innerHTML = '';
            
            // Lấy 8 truyện ngẫu nhiên
            const randomComics = shuffleArray([...comics]).slice(0, 8);
            displayedComics = randomComics;
            
            addComicsToGallery(randomComics);
        }
        
        // Cuộn vô tận
        let isLoading = false;
        
        window.addEventListener('scroll', () => {
            // Kiểm tra xem đã cuộn đến gần cuối trang chưa
            const scrollTop = document.documentElement.scrollTop;
            const windowHeight = window.innerHeight;
            const documentHeight = document.documentElement.scrollHeight;
            
            // Nếu cuộn đến 200px phía trên cuối trang và không đang tải
            if (scrollTop + windowHeight >= documentHeight - 200 && !isLoading) {
                loadMoreComics();
            }
            
            // Hiển thị nút scroll to top
            const scrollTopBtn = document.getElementById('scrollTop');
            if (scrollTop > 500) {
                scrollTopBtn.classList.add('show');
            } else {
                scrollTopBtn.classList.remove('show');
            }
        });
        
        function loadMoreComics() {
            isLoading = true;
            loadingIndicator.style.display = 'block';
            
            // Giả lập tải dữ liệu mất thời gian
            setTimeout(() => {
                page++;
                displayComics();
                isLoading = false;
                loadingIndicator.style.display = 'none';
            }, 1000);
        }
        
        // Xử lý nút scroll to top
        document.getElementById('scrollTop').addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
        
        // Xử lý thay đổi sắp xếp
        sortSelect.addEventListener('change', function() {
            currentSort = this.value;
            page = 1;
            displayComics();
        });
        
        // Xử lý thay đổi thể loại
        genreSelect.addEventListener('change', function() {
            currentGenre = this.value;
            page = 1;
            displayComics();
        });
        
        // Xử lý nút xem ngẫu nhiên
        randomBtn.addEventListener('click', function() {
            displayRandomComics();
            
            // Thêm hiệu ứng cho nút
            this.classList.add('random-active');
            setTimeout(() => {
                this.classList.remove('random-active');
            }, 2000);
        });
        
        // Hiệu ứng khi di chuột vào item truyện
        document.addEventListener('mouseover', function(e) {
            if (e.target.closest('.gallery-item')) {
                const item = e.target.closest('.gallery-item');
                item.style.transform = 'translateY(-10px)';
                item.style.boxShadow = '0 15px 30px rgba(0, 0, 0, 0.6)';
                item.style.borderColor = '#ff6b6b';
            }
        });
        
        document.addEventListener('mouseout', function(e) {
            if (e.target.closest('.gallery-item')) {
                const item = e.target.closest('.gallery-item');
                item.style.transform = 'translateY(0)';
                item.style.boxShadow = '0 8px 20px rgba(0, 0, 0, 0.4)';
                item.style.borderColor = 'rgba(74, 108, 247, 0.3)';
            }
        });
        
        // Hiển thị truyện ban đầu
        displayComics();
    </script>
</body>
</html>
