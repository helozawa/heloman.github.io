<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Truyện với Ảnh Bìa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #45a049;
            --light-gray: #f5f5f5;
            --dark-gray: #333;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: var(--light-gray);
            margin: 0;
            padding: 20px;
        }
        
        .upload-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--dark-gray);
        }
        
        input[type="text"],
        input[type="url"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .file-upload-area {
            border: 2px dashed #ccc;
            padding: 30px;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.3s;
        }
        
        .file-upload-area:hover {
            border-color: var(--primary-color);
            background-color: rgba(76, 175, 80, 0.05);
        }
        
        #previewContainer {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
        }
        
        .preview-item {
            position: relative;
            width: 150px;
            height: 200px;
        }
        
        .preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .cover-preview {
            border: 3px solid var(--primary-color);
        }
        
        .submit-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.3s;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }
        
        .cover-input-container {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h1><i class="fas fa-book"></i> Đăng Truyện Mới</h1>
        
        <form id="uploadForm">
            <div class="form-group">
                <label for="storyTitle">Tên truyện</label>
                <input type="text" id="storyTitle" placeholder="Nhập tên truyện" required>
            </div>
            
            <div class="form-group">
                <label for="author">Tác giả</label>
                <input type="text" id="author" placeholder="Nhập tên tác giả">
            </div>
            
            <div class="form-group">
                <label for="description">Mô tả</label>
                <textarea id="description" rows="4" placeholder="Nhập mô tả truyện"></textarea>
            </div>
            
            <!-- Ô riêng để gắn link ảnh bìa -->
            <div class="cover-input-container">
                <div class="form-group">
                    <label for="coverImageUrl">Link ảnh bìa (URL)</label>
                    <input type="url" id="coverImageUrl" placeholder="https://example.com/cover.jpg">
                </div>
                <div id="coverPreview" style="text-align: center; margin-top: 15px;"></div>
            </div>
            
            <!-- Khu vực upload ảnh nội dung -->
            <div class="form-group">
                <label>Ảnh nội dung truyện</label>
                <div class="file-upload-area" id="dropArea">
                    <i class="fas fa-cloud-upload-alt" style="font-size: 48px; color: var(--primary-color);"></i>
                    <p>Kéo thả ảnh vào đây hoặc click để chọn</p>
                    <span>Hỗ trợ JPG, PNG (Tối đa 10MB/ảnh)</span>
                    <input type="file" id="imageInput" accept="image/*" multiple style="display: none;">
                </div>
                <div id="previewContainer"></div>
            </div>
            
            <button type="submit" class="submit-btn">
                <i class="fas fa-upload"></i> Đăng Truyện
            </button>
        </form>
    </div>

    <script>
        // DOM Elements
        const dropArea = document.getElementById('dropArea');
        const imageInput = document.getElementById('imageInput');
        const previewContainer = document.getElementById('previewContainer');
        const coverImageUrl = document.getElementById('coverImageUrl');
        const coverPreview = document.getElementById('coverPreview');
        const uploadForm = document.getElementById('uploadForm');
        
        // Mảng lưu trữ các file ảnh
        let files = [];
        
        // Xử lý hiển thị ảnh bìa khi nhập URL
        coverImageUrl.addEventListener('input', function() {
            const url = this.value.trim();
            if (url) {
                coverPreview.innerHTML = `
                    <h3>Preview Ảnh Bìa</h3>
                    <img src="${url}" style="max-width: 200px; max-height: 300px; border: 2px solid var(--primary-color); border-radius: 5px;">
                `;
            } else {
                coverPreview.innerHTML = '';
            }
        });
        
        // Xử lý kéo thả file
        dropArea.addEventListener('click', () => imageInput.click());
        
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
        });
        
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }
        
        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, highlight, false);
        });
        
        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, unhighlight, false);
        });
        
        function highlight() {
            dropArea.style.borderColor = var(--primary-color);
            dropArea.style.backgroundColor = 'rgba(76, 175, 80, 0.1)';
        }
        
        function unhighlight() {
            dropArea.style.borderColor = '#ccc';
            dropArea.style.backgroundColor = '';
        }
        
        dropArea.addEventListener('drop', handleDrop, false);
        
        function handleDrop(e) {
            const dt = e.dataTransfer;
            const droppedFiles = dt.files;
            imageInput.files = droppedFiles;
            handleFiles();
        }
        
        // Xử lý khi chọn file
        imageInput.addEventListener('change', handleFiles);
        
        function handleFiles() {
            files = Array.from(imageInput.files);
            previewContainer.innerHTML = '';
            
            if (files.length === 0) return;
            
            files.forEach((file, index) => {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    const previewItem = document.createElement('div');
                    previewItem.className = 'preview-item';
                    previewItem.innerHTML = `
                        <img src="${e.target.result}" alt="Preview ${index + 1}">
                    `;
                    previewContainer.appendChild(previewItem);
                };
                
                reader.readAsDataURL(file);
            });
        }
        
        // Xử lý submit form
        uploadForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const storyTitle = document.getElementById('storyTitle').value;
            const author = document.getElementById('author').value;
            const description = document.getElementById('description').value;
            const coverUrl = document.getElementById('coverImageUrl').value;
            
            if (!storyTitle) {
                alert('Vui lòng nhập tên truyện');
                return;
            }
            
            if (!coverUrl && files.length === 0) {
                alert('Vui lòng thêm ảnh bìa hoặc ảnh nội dung');
                return;
            }
            
            const formData = new FormData();
            formData.append('title', storyTitle);
            formData.append('author', author);
            formData.append('description', description);
            formData.append('coverUrl', coverUrl);
            
            // Thêm các file ảnh
            files.forEach(file => {
                formData.append('images', file);
            });
            
            try {
                // Gửi dữ liệu lên server
                const response = await fetch('/api/upload-story', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    alert('Đăng truyện thành công!');
                    // Chuyển hướng đến trang truyện
                    window.location.href = `/story/${result.storyId}`;
                } else {
                    throw new Error(result.message || 'Đăng tải thất bại');
                }
            } catch (error) {
                alert('Lỗi: ' + error.message);
                console.error('Upload error:', error);
            }
        });
    </script>
</body>
</html>
