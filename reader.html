<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đọc Truyện - MangaHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #ff4757;
            --bg-color: #1e1e1e;
            --text-color: #f1f1f1;
            --header-height: 50px;
            --footer-height: 60px; /* Tăng chiều cao cho mobile */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            cursor: pointer;
            overflow: hidden;
            touch-action: manipulation;
        }

        /* Header */
        .reader-header {
            height: var(--header-height);
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            cursor: default;
        }

        .reader-title {
            font-size: 16px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 60%;
        }

        .reader-controls {
            display: flex;
            gap: 12px;
        }

        .reader-controls button {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .reader-controls button:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Reader Content */
        .reader-container {
            flex: 1;
            padding-top: var(--header-height);
            padding-bottom: var(--footer-height);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .reader-page {
            max-width: 100%;
            margin: 5px 0;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.5);
        }

        /* Navigation Zones */
        .nav-zone {
            position: fixed;
            top: var(--header-height);
            bottom: var(--footer-height);
            width: 30%;
            z-index: 50;
        }
        
        .prev-zone {
            left: 0;
        }
        
        .next-zone {
            right: 0;
        }

        /* Footer Navigation */
        .reader-footer {
            height: var(--footer-height);
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 100;
            cursor: default;
            padding: 0 10px;
        }

        .mobile-nav {
            display: flex;
            width: 100%;
            max-width: 500px;
            justify-content: space-between;
            align-items: center;
        }

        .page-nav {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
            justify-content: center;
        }

        .page-indicator {
            font-size: 14px;
            min-width: 80px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 12px;
            border-radius: 20px;
        }
        
        .nav-button {
            background: var(--primary);
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
        }

        /* Help Tooltip */
        .help-tooltip {
            position: fixed;
            bottom: calc(var(--footer-height) + 10px);
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 13px;
            z-index: 90;
            text-align: center;
            max-width: 90%;
        }

        /* Responsive - Mobile Portrait */
        @media (orientation: portrait) {
            :root {
                --header-height: 45px;
                --footer-height: 65px;
            }
            
            .reader-title {
                max-width: 55%;
                font-size: 14px;
            }
            
            .nav-zone {
                display: none;
            }
            
            .help-tooltip {
                bottom: calc(var(--footer-height) + 5px);
                font-size: 12px;
                padding: 6px 12px;
            }
            
            .nav-button {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
        }
        
        /* Responsive - Small Screens */
        @media (max-width: 480px) {
            .reader-header {
                padding: 0 10px;
            }
            
            .reader-controls button {
                width: 32px;
                height: 32px;
                font-size: 16px;
            }
            
            .reader-title {
                max-width: 50%;
                font-size: 13px;
            }
            
            .page-indicator {
                font-size: 13px;
                min-width: 70px;
                padding: 4px 10px;
            }
        }

        /* Loading */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            font-size: 16px;
        }
        
        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="reader-header">
        <div class="reader-title" id="comicTitle">Đang tải truyện...</div>
        <div class="reader-controls">
            <button id="fullscreenBtn" title="Toàn màn hình">
                <i class="fas fa-expand"></i>
            </button>
            <button id="closeBtn" title="Đóng">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </header>

    <!-- Navigation Zones -->
    <div class="nav-zone prev-zone"></div>
    <div class="nav-zone next-zone"></div>

    <!-- Reader Content -->
    <main class="reader-container" id="readerContainer">
        <div class="loading">
            <i class="fas fa-spinner fa-spin"></i> Đang tải trang...
        </div>
    </main>

    <!-- Footer Navigation -->
    <footer class="reader-footer">
        <div class="mobile-nav">
            <button class="nav-button" id="prevPage" title="Trang trước">
                <i class="fas fa-chevron-left"></i>
            </button>
            
            <div class="page-nav">
                <span class="page-indicator" id="pageIndicator">0/0</span>
            </div>
            
            <button class="nav-button" id="nextPage" title="Trang sau">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </footer>

    <!-- Help Tooltip -->
    <div class="help-tooltip" id="helpTooltip">
        <div>Chạm bất kỳ đâu để chuyển trang</div>
        <div>Bên trái: Trang trước | Bên phải: Trang sau</div>
    </div>

    <script>
        // Lấy tham số từ URL
        const urlParams = new URLSearchParams(window.location.search);
        const comicId = urlParams.get('id') || 'demo';
        let currentPage = parseInt(urlParams.get('page')) || 1;
        let totalPages = 0;
        let comicData = null;

        // DOM Elements
        const readerContainer = document.getElementById('readerContainer');
        const comicTitle = document.getElementById('comicTitle');
        const pageIndicator = document.getElementById('pageIndicator');
        const prevPageBtn = document.getElementById('prevPage');
        const nextPageBtn = document.getElementById('nextPage');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const closeBtn = document.getElementById('closeBtn');
        const helpTooltip = document.getElementById('helpTooltip');

        // Mock data - Thay bằng API thực tế
        const mockComics = {
            'demo': {
                title: "One Piece Tập 105 - Cuộc Chiến Ở Onigashima",
                pages: [
                    "https://via.placeholder.com/600x900/333/fff?text=Trang+1",
                    "https://via.placeholder.com/600x900/444/fff?text=Trang+2",
                    "https://via.placeholder.com/600x900/555/fff?text=Trang+3",
                    "https://via.placeholder.com/600x900/666/fff?text=Trang+4",
                    "https://via.placeholder.com/600x900/777/fff?text=Trang+5",
                    "https://via.placeholder.com/600x900/888/fff?text=Trang+6",
                    "https://via.placeholder.com/600x900/999/fff?text=Trang+7",
                    "https://via.placeholder.com/600x900/aaa/fff?text=Trang+8"
                ]
            }
        };

        // Khởi tạo reader
        function initReader() {
            // Lấy dữ liệu truyện
            comicData = mockComics[comicId] || mockComics['demo'];
            totalPages = comicData.pages.length;
            
            // Hiển thị thông tin
            comicTitle.textContent = comicData.title;
            updatePageIndicator();
            loadPages();
            
            // Thêm sự kiện cho nút điều hướng
            prevPageBtn.addEventListener('click', goToPrevPage);
            nextPageBtn.addEventListener('click', goToNextPage);
            fullscreenBtn.addEventListener('click', toggleFullscreen);
            closeBtn.addEventListener('click', () => {
                window.history.back();
            });
            
            // Sự kiện bàn phím
            document.addEventListener('keydown', handleKeyPress);
            
            // Sự kiện click toàn trang để chuyển trang
            document.addEventListener('click', handlePageClick);
            
            // Sự kiện cảm ứng
            document.addEventListener('touchstart', handleTouchStart);
            
            // Tự động ẩn hướng dẫn sau 5 giây
            setTimeout(() => {
                helpTooltip.style.opacity = '0';
                setTimeout(() => {
                    helpTooltip.style.display = 'none';
                }, 1000);
            }, 5000);
        }

        // Tải trang
        function loadPages() {
            readerContainer.innerHTML = '';
            
            // Hiển thị trang hiện tại
            const img = document.createElement('img');
            img.src = comicData.pages[currentPage - 1];
            img.alt = `Trang ${currentPage}`;
            img.className = 'reader-page fade-in';
            img.loading = 'eager';
            readerContainer.appendChild(img);
            
            // Preload trang kế tiếp
            if (currentPage < totalPages) {
                const nextImg = new Image();
                nextImg.src = comicData.pages[currentPage];
            }
        }

        // Cập nhật chỉ số trang
        function updatePageIndicator() {
            pageIndicator.textContent = `${currentPage}/${totalPages}`;
            
            // Cập nhật URL
            const newUrl = `${window.location.pathname}?id=${comicId}&page=${currentPage}`;
            window.history.replaceState(null, '', newUrl);
        }

        // Chuyển trang
        function goToPrevPage() {
            if (currentPage > 1) {
                currentPage--;
                loadPages();
                updatePageIndicator();
                scrollToTop();
            }
        }

        function goToNextPage() {
            if (currentPage < totalPages) {
                currentPage++;
                loadPages();
                updatePageIndicator();
                scrollToTop();
            }
        }

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Toàn màn hình
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        // Xử lý phím tắt
        function handleKeyPress(e) {
            switch(e.key) {
                case 'ArrowLeft':
                    goToPrevPage();
                    break;
                case 'ArrowRight':
                    goToNextPage();
                    break;
                case 'f':
                    toggleFullscreen();
                    break;
                case 'Escape':
                    if (document.fullscreenElement) {
                        document.exitFullscreen();
                    }
                    break;
            }
        }
        
        // Xử lý click để chuyển trang
        function handlePageClick(e) {
            // Không chuyển trang nếu click vào các phần tử điều khiển
            if (e.target.closest('.reader-header') || 
                e.target.closest('.reader-footer') || 
                e.target.closest('.help-tooltip')) {
                return;
            }
            
            // Xác định vị trí click để chuyển trang
            const windowWidth = window.innerWidth;
            const clickX = e.clientX;
            
            if (clickX < windowWidth / 2) {
                goToPrevPage();
            } else {
                goToNextPage();
            }
        }
        
        // Xử lý cảm ứng
        let touchStartX = 0;
        
        function handleTouchStart(e) {
            touchStartX = e.touches[0].clientX;
            document.addEventListener('touchmove', handleTouchMove, { passive: false });
            document.addEventListener('touchend', handleTouchEnd);
        }
        
        function handleTouchMove(e) {
            // Ngăn cuộn trang khi vuốt ngang
            if (Math.abs(e.touches[0].clientX - touchStartX) > 10) {
                e.preventDefault();
            }
        }
        
        function handleTouchEnd(e) {
            const touchEndX = e.changedTouches[0].clientX;
            const diffX = touchEndX - touchStartX;
            const threshold = 50; // Độ nhạy vuốt
            
            if (Math.abs(diffX) > threshold) {
                if (diffX > 0) {
                    // Vuốt sang phải -> trang trước
                    goToPrevPage();
                } else {
                    // Vuốt sang trái -> trang sau
                    goToNextPage();
                }
            }
            
            // Xóa sự kiện
            document.removeEventListener('touchmove', handleTouchMove);
            document.removeEventListener('touchend', handleTouchEnd);
        }

        // Khởi chạy khi trang load
        document.addEventListener('DOMContentLoaded', initReader);
    </script>
</body>
</html>
